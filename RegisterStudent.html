
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Student Management System</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        #btnAddNew{
            margin-top: 30px;
            margin-left: 20%;
        }
        #btnRegister{
            margin-left: 45%;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Student Management System</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="manageCourse.html">
                            <span data-feather="home"></span>
                            Manage Course <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ManageBatch.html">
                            <span data-feather="file"></span>
                            Manage Batches
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="RegisterStudent.html">
                            <span data-feather="shopping-cart"></span>
                            Register Students
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Student Registration</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                </div>
            </div>
            <section>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-10">
                            <label>Select Student ID</label>
                            <select id="cmbStudentid" class="form-control">

                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <!-- Button trigger modal -->
                            <button type="button" id="btnAddNew" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                Add New
                            </button>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">New Student</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Student ID</label>
                                                <div class="col-sm-9">
                                                    <input type="text" disabled class="form-control" id="txtStudentid">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-3 col-form-label">Student Name</label>
                                                <div class="col-sm-9">
                                                    <input type="text" class="form-control" id="txtAddStudent">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-4 col-form-label">Student Contact Number</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="txtStudentContact">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="btnSave" type="button" class="btn btn-primary" >Save</button>
                                        <!--data-dismiss="modal"-->
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label>Student Name</label>
                        <input disabled type="text" class="form-control" id="txtstudentname">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Course</label>
                            <select id="cmbCourse" class="form-control">

                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Course Name</label>
                            <input disabled type="text" class="form-control" id="txtCourse">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Batch</label>
                            <select id="cmbBatch" class="form-control">

                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Batch Name</label>
                            <input disabled type="text" class="form-control" id="txtBatchname">
                        </div>
                    </div>
                    <button type="button" id="btnRegister" class="btn btn-primary">Register</button>
                </form>
            </section>

            <canvas class="my-4 w-100" id="myChart" width="900" height="5"></canvas>

            <h2>Registration Details</h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="tblStudent">
                    <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course ID</th>
                        <th>Course Name</th>
                        <th>Batch ID</th>
                        <th>Batch Name</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/database.js"></script>
<script type="text/javascript" src="js/student.js"></script>

</body>
</html>
