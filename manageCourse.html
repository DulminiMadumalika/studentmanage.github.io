            font-size: 1.125rem;

<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Student Management System</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link " href="index.html">
                            <span data-feather="home"></span>
                            Dashboard <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " href="manageCourse.html">
                            <span data-feather="home"></span>
                            Manage Course <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ManageBatch.html">
                            <span data-feather="file"></span>
                            Manage Batches
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="RegisterStudent.html">
                            <span data-feather="shopping-cart"></span>
                            Register Students
                        </a>
                    </li>
                </ul>


            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Manage Course</h1>
            </div>

            <section class="my-4 w-100" id="myChart" width="900" height="380">
                <form action="">
                    <div class="form-group">
                        <lable>Course ID</lable>
                        <input type="text" class="form-control" id="txtCoursID">
                    </div>
                    <div class="form-group">
                        <lable>Course Name</lable>
                        <input type="text" class="form-control" id="txtCourseName">
                    </div>
                    <div class="form-group">
                        <lable>Course Description</lable>
                        <input type="text" class="form-control" id="txtCourseDescription">
                    </div>
                    <div class="form-group">
                        <lable>Course Duration</lable>
                        <input type="text" class="form-control" id="txtCourseDuration">
                    </div>
                    <button type="submit" id="btnsave" class="btn btn-primary">Save</button>
                </form>
            </section>

            <h2>Course Details</h2>
            <div class="table-responsive">
                <table id="tblCourse" class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Duration</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
